{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 mb-5">
        <h1 class="mt-5" style="margin-top: 100px!important;">Supplier Performance Analysis</h1>
        <h3 class="mt-3">Look for your required services</h3>
        
        <div class="text-center">
          {% for company in companies %}
              <a href="/service/{{company.id}}/{{s_id}}/" class=" mt-1 mr-2 badge badge-pill badge-primary text-white">{{company.company_name}}</a>
          {% endfor %}
        </div>
    </div>
{% endblock %}
