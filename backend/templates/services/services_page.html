{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 mb-5">
        <h1 class="mt-5" style="margin-top: 100px!important;">Supplier Performance Analysis</h1>
        <h3 class="mt-3">Look for your required services</h3>
        
        <div class="text-center">
          {% for service in services %}
              <a href="/service/{{service.id}}/" class="mt-1 mb-2 mr-2 ml-1 badge badge-pill badge-primary text-white" style="font-size: 20px;">{{service.service_name}}</a>
          {% endfor %}
        </div>
    </div>
{% endblock %}
